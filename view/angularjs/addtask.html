<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" href="../../plugins/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
		<title>Angularjs 动态添加任务的事例</title>
	</head>

	<body ng-app="tolist" ng-controller='TaskCtrl'>
		<p class="lead">Angularjs 的四个核心思想</p>
		<p class="lead">依赖注入</p>
		<p class="lead">模块化</p>
		<p class="lead">双向绑定</p>
		<p class="lead">语义化标签</p>

		<div class="input-group">
			<input ng-model="task" type="text" class="form-control" />
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="add()">提交</button>
			</span>
		</div>
		<h4 ng-if="tasks.length>0">任务列表</h4>
		<ul class="list-group">
			<li ng-repeat="item in tasks track by $index" class="list-group-item">
				{{item}}
				<a ng-click="tasks.splice($index,1)">删除</a>
			</li>
		</ul>
		<script src="../../plugins/angularjs/angular.1.4.6.min.js"></script>
		<script>
			var app = angular.module("tolist", []);
			app.controller('TaskCtrl', function($scope) { 
				$scope.task="";
				$scope.tasks=[];
				$scope.add=function(){
					$scope.tasks.push($scope.task);
					$scope.task="";
				}
			})
		</script>
	</body>

</html>
