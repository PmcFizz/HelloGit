<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>随便练习练习</title>
    <style type="text/css">
        *{padding: 0px;margin: 0px;font-family: cursive;}
        html,body{width: 100%;height: auto;background-color: #fff;position: relative;}
        .container{width: 760px;margin:54px auto 0px;position: relative;height: 100%;}
        .menu{height: 48px;width: 100%;background-color: black}
        .menu-ul{list-style: none;color:#ddd;margin-left: 40px}
        .menu-ul li{float: left;margin:0px 5px;height: 48px;vertical-align: middle;}
        .menu-ul li a{padding: 13px;display: block;line-height:20px;font-size: 18px;vertical-align: middles; }

        .text-center{text-align: center;}
        .page-title{height: 30px;line-height: 30px;font-size: 30px;}
        .row{margin-top: 20px;width: 100%}
        .row-input{line-height: 20px;height: 20px;padding:10px 5px;font-size: 20px ;border-radius: 4px;outline: none;border: 1px solid #ddd;width: 200px;display: block;margin:0 auto;}
        .input-group{height: 42px;margin:0 auto;text-align: center;width: 200px}
        .input-group .row-input{width: 80px;float: left;margin:0 auto;}
        .input-group .add-span{display: block;float: left;height: 100%;vertical-align: middle;line-height: 42px}

    </style>
</head>
<body>
<div class="container">
    <p class="text-center page-title">阅读进度记录</p>
    <div class="row text-center">
        <input type="text-align" class="row-input" name="" placeholder="请输入阅读文本的名字">
    </div>

    <div class="row text-center">
        <div class="input-group">
            
            <input type="text-align" class="row-input" name="" placeholder="开始页">
            <span class="add-span">→</span>
            <input type="text-align" class="row-input" name="" placeholder="结束页">
        
        </div>        
    </div>
      <div class="menu">
        <ul class="menu-ul">
            <li><a>CSS3</a></li>
            <li><a>JavaScript</a></li>
            <li><a>React</a></li>
            <li><a>Vue</a></li> 
            <li><a>Mobile</a></li>
            <li><a>Sass</a></li>
            <li><a>译文</a></li>
            <li><a>SVG</a></li>
        </ul>
     </div> 
</div>
</body>
</html>
