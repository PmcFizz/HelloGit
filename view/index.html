	<style type="text/css">

		#id19930212{

		#id19930212 #menu1,#id19930212 #menu2,#id19930212 #menu3,#id19930212 #menu4{

			border-radius: 70px 0 0 0

		#cone1,#cone2,#cone3,#cone4,#cone5,#cone6{
			position: absolute;

		}

			margin-top: 300px;
			margin-left: 100px;
			height: 300px;
			width: 300px;
			border-radius: 50%;
			background-color:yellowgreen;
			background-image: linear-gradient(to right,transparent 50%,#655 0);
			background: conic-gradient(yellowgreen 40%, gold 0 70%, #f06 0);
			border-radius: 50%
		}
		#mycirle::before{
			content:'';
			display: block;			
			margin-left: 50%;
			height: 100%;
			border-radius: 0 100% 100% 0/50%;
			background:#655;
			transform-origin: left; 
			transform:rotate(.1turn);
		}
