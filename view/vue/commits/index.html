<!DOCTYPE html>
<html>
<head>
	<title>Vue.js github comit exampl</title>
	<style type="text/css">
		#demo{font-family: 'Helvetica',Arial,sans-serif;}
		a{text-decoration: none;color: #f66;}
		li{line-height:1.5em;margin-bottom:20px;}
		.author,.date{font-weight: bold;}
	</style>
</head>
<body>
	<div id="demo">
		<h1>Latest Vue.js Commit</h1>
		<template v-for="branch in branchs">
			<input type="radio"
				   :id="branch"
				   :value="branch"
				   name="branch"
				   v-model="currentBranch">
		    <label :for="branch">{{branch}}</label>
		</template>
		<p> vuejs/vue@{{currentBranch}}</p>
		<ul>
			<li v-for="record in commits">
				<a :href="record.html_url" target="_blank" class="commit">{{record.sha.slice(0,7)}}</a>
				-
				<span class="author"><a :href="record.author.html_url" target="_blank">{{record.commit.author.name}}</a></span>at <span class="date">{{record.commit.author.date | formatDate}}</span>
			</li>
		</ul>
	</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
