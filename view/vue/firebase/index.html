<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js firebase +validation example </title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="app">
		<ul is="transtion-group">
			<li v-for="user in users" class="user" :key="user['.key']">
				<span>{{user.name}} - {{user.email}}</span>
				<button v-on:click="removeUser(user)">X</button>
			</li>
		</ul>
		<form id="form" v-on:submit.prevent="addUser">
			<input v-model="newUser.name">
			<input v-model="newUser.email">
			<input type="submit" value="Add User">
		</form>
		<ul class="errors">
			<li v-show="!validation.name">Name cannot be empty</li>
			<li v-show="!validation.email">Please provide a valid email address</li>
		</ul>
	</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<script type="text/javascript" src="https://unpkg.com/vuefire@1.3.0"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
